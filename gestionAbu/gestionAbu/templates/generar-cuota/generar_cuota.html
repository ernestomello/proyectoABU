{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% for order in orders %}
    <p>
      {{ order }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ items.pk }}" />
    {% endfor %}

    <input type="hidden" name="action" value="generar_cuota" />
    <input type="submit" name="apply" value="Generar Cuotas"/>
</form>
{% endblock %}
