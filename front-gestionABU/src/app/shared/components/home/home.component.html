<!-- Este es el HEADER de la aplicacción -->
<div class="menu">
  <mat-toolbar class="menu__barra">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a href="https://www.abu.net.uy/">
        <img src="https://www.abu.net.uy/wp-content/uploads/2015/10/logo-abu-512.png" alt="Logo ABU" class="menu__logo">
      </a>
      <span class="menu__spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <div [ngTemplateOutlet]="menu"></div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill hasBackdrop="true">
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list class="menu__lista">
        <div [ngTemplateOutlet]="menu"></div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
<!-- ACÁ MUESTRO EL CONTENIDO DE LA PÁGINA -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<!-- Termina el HEADER de la aplicacción -->

<!-- MENU que se muestra al administrador -->
<ng-template #menu>
  <a mat-button [routerLink]="'/test'">ADMINISTRACION</a>
  <a mat-button [routerLink]="'/cuotas'">CUOTAS</a>
  <a mat-button [routerLink]="'/socios'">LISTADO DE SOCIOS</a>
  <a mat-button [routerLink]="'/generar-cuotas'">GENERACIÓN DE CUOTAS</a>
  <a mat-button [routerLink]="'/perfil'">PERFIL</a>
  <a mat-button (click)="onLogout()">SALIR</a>
</ng-template>
<!-- Fin del MENU -->
