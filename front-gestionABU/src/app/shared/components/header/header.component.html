<mat-toolbar class="verdeAbu">

  <mat-toolbar-row>
    <a href="https://www.abu.net.uy/">
      <img src="https://www.abu.net.uy/wp-content/uploads/2015/10/logo-abu-512.png" alt="Logo ABU " class="logo">
    </a>
  </mat-toolbar-row>

  <mat-toolbar-row class="opcionesUsuario" *ngIf="isAdmin">
    <a mat-button [routerLink]="'/admin'">ADMINISTRACION</a>
  </mat-toolbar-row>

  <mat-toolbar-row class="opcionesUsuario">
    <a mat-button (click)="onLogout()">SALIR</a>
  </mat-toolbar-row>

  <mat-toolbar-row class="opcionesUsuario">
    <a mat-button [routerLink]="'/perfil'">PERFIL</a>
  </mat-toolbar-row>

</mat-toolbar>
